apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: morupark-dev-ingress
  namespace: morupark-dev
  labels:
    app.kubernetes.io/name: morupark-dev-ingress
    app.kubernetes.io/part-of: morupark-msa
    environment: development
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: morupark-dev.local
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      - path: /queue(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: queue-service
            port:
              number: 8082
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081