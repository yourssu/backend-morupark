apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: morupark-prod-ingress
  namespace: morupark-prod
  labels:
    app.kubernetes.io/name: morupark-prod-ingress
    app.kubernetes.io/part-of: morupark-msa
    environment: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.morupark.com
    secretName: morupark-tls
  rules:
  - host: api.morupark.com
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      - path: /queue(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: queue-service
            port:
              number: 8082
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081