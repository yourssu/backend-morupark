apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: morupark-prod
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: auth-service
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"