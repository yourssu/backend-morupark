apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: morupark-dev
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: morupark-msa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-service
      app.kubernetes.io/component: auth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-service
        app.kubernetes.io/component: auth
        app.kubernetes.io/part-of: morupark-msa
    spec:
      serviceAccountName: auth-service-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      containers:
        - name: auth-service
          image: asia-northeast3-docker.pkg.dev/yourssu-morupark/morupark-repo-private/auth-service:dev-2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: DB_URL
              value: "jdbc:mysql://127.0.0.1:3306/moruparkdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul"
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: morupark-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: morupark-config
                  key: JAVA_OPTS
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: morupark-gcp-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: morupark-gcp-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: morupark-gcp-secrets
                  key: JWT_SECRET
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms512m -Xmx1024m -XX:MaxMetaspaceSize=256m -XX:+ExitOnOutOfMemoryError"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--structured-logs"
            - "$(SQL_INSTANCE_CONNECTION_NAME)"
          env:
            - name: SQL_INSTANCE_CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  name: morupark-sql-config
                  key: SQL_INSTANCE_CONNECTION_NAME
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
